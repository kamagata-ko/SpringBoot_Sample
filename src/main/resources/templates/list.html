<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>顧客一覧</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2>顧客一覧</h2>
    <table class="table">
      <tr>
        <th>ID</th>
        <th>名前</th>
        <th>メールアドレス</th>
      </tr>
      <tr th:each="customer: ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.email}"></td>
      </tr>
    </table>
    <h2>学生一覧</h2>
    <table class="table">
      <tr>
        <th>学生番号</th>
        <th>氏名</th>
        <th>誕生日</th>
      </tr>
      <tr th:each="student: ${students}">
        <td th:text="${student.studentNumber}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.birthday}"></td>
      </tr>
    </table>
    <h2>販売一覧</h2>
    <table class="table">
      <tr>
        <th>販売ID</th>
        <th>商品ID</th>
        <th>商品名</th>
        <th>販売日</th>
        <th>品質</th>
      </tr>
      <tr th:each="sales: ${salesList}">
        <td th:text="${sales.saleId}"></td>
        <td th:text="${sales.productId}"></td>
        <td th:text="${sales.productName}"></td>
        <td th:text="${sales.saleDate}"></td>
        <td th:text="${sales.quantity}"></td>
      </tr>
    </table>
    <p>商品ごとの品質平均</p>
    <ul>
      <li th:each="entry : ${salesAvgMap.entrySet()}">
        <p>
          <span th:text="${entry.key}"></span> :
          <span th:text="${entry.value}"></span>
        </p>
      </li>
    </ul>
  </body>
</html>
